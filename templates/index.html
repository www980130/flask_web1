{% extends "layouts.html" %}

    {% block body %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <!-- <th>description</th> -->
                    <th>author</th>
                    <th>date</th>
                </tr>
            </thead>

        <!-- <h1>안녕하세요!!!</h1> -->
        <!-- flask에서 jinja2 엔진 활용한 예 -->
        <!-- <h1>{{ articles }}</h1> -->

            <tbody>
                {% for article in articles %}
                    <tr>
                        <td>{{ article['id'] }}</td>
                        <td><a href="/{{ article['id'] }}/article">{{ article['title'] }}</a></td>
                        <!-- <td>{{ article['body'] }}</td> -->
                        <td>{{ article['author'] }}</td>
                        <td>{{ article['create_date'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>    
        </table>
    {% endblock %}
