{% extends "layouts.html" %}

    {% block body %}
        <form action="/login" method="POST">
            <header>ID: </header><input name="id" type="text" placeholder="Input your id" class="form-control form-control-sm", placeholder="confirm password"><br>
            <header>PASSWORD: </header><input name="password" type="password" placeholder="Input your password" class="form-control form-control-sm", placeholder="confirm password"><br>
            <input type="submit" class="btn btn-success" value="login">
        </form>
        <a href="/register"><button class="btn btn-warning">SIGN UP!</button></a>
    {% endblock %}
